<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>adc</title>
    <link href="http://static.tcy365.com/cdn/bootstrap/3.3.7/custom/1.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="http://static.tcy365.com/cdn/bootstrap/3.3.5/css/theme.css" rel="stylesheet">-->
</head>
<body>
<div id="app">
    <div class="mb10">
        <button type="button" class="btn btn-sm btn-primary" @click="getChecked">
            获取选中的项
        </button>
        <button type="button" class="btn btn-sm btn-primary" @click="change">
            修改配置
        </button>
        <button type="button" class="btn btn-sm btn-primary" @click="changeTable">
            修改表格
        </button>
    </div>
    <template v-if="table==='table1'">table1</template>
    <template v-else>table2</template>
    <div v-show="table==='table1'">
        <adc-table :data="tableData" initial-all-checked ref="table">
        <adc-table-column type="selection" visible>
            <!--加入type:selection用于方便控制单行数据的该项的显示-->

        </adc-table-column>
        <adc-table-column prop="name"
                          name="名称"
                          width="">
        </adc-table-column>
        <adc-table-column prop="age"
                          name="年龄"
                          width="" :visible="visibleFilter" filter="a" :class-name="className">
        </adc-table-column>
        <adc-table-column prop="order"
                          name="排序"
                          width="180" :vm="vms.order">
        </adc-table-column>
        <adc-table-column prop="dep"
                          name="部门"
                          width=""
                          :class-name="[{text: '系统研发', className: 'text-danger'},{text: '移动平台', className: 'text-success'}]"
                          :mapper="deps">
        </adc-table-column>
        <adc-table-column prop="img"
                          name="图片"
                          width=""
                          :vm="vms.img">
        </adc-table-column>
        <adc-table-column prop="html" name="dom" :filter="htmlResolve" as-html>

        </adc-table-column>
        <adc-table-column name="操作"
                          width="200"
                          :vm="vms.operator">
        </adc-table-column>
    </adc-table>
    </div>
    <div v-show="table!=='table1'">
        table2
    <adc-table :data="tableData" initial-all-checked ref="table">
        <adc-table-column prop="dep"
                          name="部门"
                          width=""
                          :mapper="deps">

        </adc-table-column>
        <adc-table-column prop="img"
                          name="图片"
                          width=""
                          :vm="vms.img">
        </adc-table-column>
        <adc-table-column prop="html" name="dom" :filter="htmlResolve" as-html>

        </adc-table-column>
        <adc-table-column name="操作"
                          width="200"
                          :vm="vms.operator">
        </adc-table-column>
    </adc-table>
    </div>
</div>


<script src="http://static.tcy365.com/cdn/jquery/2.1.0/jquery.js"></script>
<script src="http://static.tcy365.com/cdn/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://static.tcy365.com/cdn/bootstrap-page/1.0.0/page.min.js"></script>
<script src="/asset/simple.bundle.js"></script>
</body>
</html>
